<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="navbar:: Navbar"></nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Max loan days</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${book.title}"></td>
            <td th:text="${book.maxLoanDays}"></td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/create/loan/process}" th:object="${form}" method="post">

        <label for="startDate">Loan date</label>
        <input class="form-control" type="date" id="startDate" th:field="*{startDate}"/>
        <label for="endDate">Return date</label>
        <input class="form-control" type="date" id="endDate" th:field="*{endDate}"/>
        <table class="table">
            <tr>
                <td><input class="check-box-table-cell" type="checkbox" id="appUserEmail" th:value="${#authentication.name}" th:field="*{appUserEmail}"></td>
                <td><label for="appUserEmail"><span th:text="'Confirm user: '+${#authentication.name}"/></label></td>
            </tr>
            <tr>
                <td><input class="check-box-table-cell" type="checkbox" id="confirmation" th:value="${libraryBookId}" th:field="*{libraryBookId}"></td>
                <td><label for="confirmation"><span th:text="'Confirm book choice: '+${book.title}"/></label></td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">Borrow Book</button>
    </form>
</div>
</body>
</html>
